    <script>
// Minimal stateless chatbot logic for Vercel
        let chatMessages = [];
        let firstMessageSent = false;
        let imageIdCounter = 0; // <-- Add this line

        // Initialize empty chat - no localStorage persistence
        renderMessages(); // Ensure messages are shown on page load

        function formatText(text) {
            // Always show message text and placeholder together
            const imageMatch = text.match(/_image:\s*([^_]*)_/);
            let processed = '';
            let lastIndex = 0;
            const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
            let match;
            while ((match = codeBlockRegex.exec(text)) !== null) {
                // Non-code before this code block
                const nonCode = text.slice(lastIndex, match.index);
                processed += processImageAndNonCode(nonCode);
                // Code block (do not format)
                const language = match[1] || 'text';
                const code = match[2];
                processed += `<pre><button class=\"copy-button\" onclick=\"copyCode(this)\">Copy</button><code class=\"language-${language}\">${escapeHTML(code)}</code></pre>`;
                lastIndex = codeBlockRegex.lastIndex;
            }
            // Remaining non-code after last code block
            processed += processImageAndNonCode(text.slice(lastIndex));
            return processed;
        }

        function processImageAndNonCode(text) {
            const imageMatch = text.match(/_image:\s*([^_]*)_/);
            if (imageMatch) {
                const id = 'img-load-' + (imageIdCounter++);
                const before = text.slice(0, imageMatch.index);
                const after = text.slice(imageMatch.index + imageMatch[0].length);
                return `${formatNonCode(before)}<div class=\"image-loading-placeholder\" id=\"${id}\" data-image-placeholder style=\"width:100%;max-width:500px;height:auto;aspect-ratio:1/1;margin:10px auto;display:flex;align-items:center;justify-content:center;flex-direction:column;\">\n    <div class=\\\"loading-spinner\\\"></div>\n    <p>Generating image...</p>\n</div>${formatNonCode(after)}`;
            }
            return formatNonCode(text);
        }

        function formatNonCode(text) {
            text = text.replace(/^###\s?(.*)$/gm, '<h3>$1</h3>');
            text = text.replace(/^##\s?(.*)$/gm, '<h2>$1</h2>');
            text = text.replace(/^#\s?(.*)$/gm, '<h1>$1</h1>');

            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');

            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');

            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

            text = text.replace(/(?:^|\n)(- .+(?:\n- .+)*)/g, function(match) {
                const items = match.trim().split('\n').map(line => line.replace(/^- /, '').trim());
                return '<ul>' + items.map(item => `<li>${item}</li>`).join('') + '</ul>';
            });

            text = text.replace(/(?:^|\n)((?:\d+\..+(?:\n\d+\..+)*)+)/g, function(match) {
                const items = match.trim().split('\n').map(line => line.replace(/^\d+\.\s*/, '').trim());
                return '<ol>' + items.map(item => `<li>${item}</li>`).join('') + '</ol>';
            });

            text = text.replace(/\n/g, '<br>');

            return text;
        }

        function copyCode(button) {
            const codeBlock = button.nextElementSibling;
            const code = codeBlock.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                button.textContent = 'Failed to copy';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

function escapeHTML(text) {
    return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            }

function detectLanguage(text) {
            if (/[\u0590-\u05FF]/.test(text)) return 'he';
            if (/[\u0600-\u06FF]/.test(text)) return 'ar';
            if (/[\u0600-\u06FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text)) return 'fa';
            if (/[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text)) return 'ur';
            if (/[\u0900-\u097F]/.test(text)) return 'hi';
            if (/[\u0E00-\u0E7F]/.test(text)) return 'th';
            if (/[\uAC00-\uD7AF\u1100-\u11FF\u3130-\u318F]/.test(text)) return 'ko';
            if (/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text)) return 'ja';
            if (/[\u4E00-\u9FFF]/.test(text)) return 'zh';
            return 'en';
        }

async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (!message) return;
    chatMessages.push({ role: 'user', content: message });
    renderMessages();
    input.value = '';
    setTimeout(scrollToBottom, 100);
    // Remove rainbow outline after first message (mobile and desktop)
    if (!firstMessageSent) {
        document.getElementById('inputContainer').classList.add('no-outline');
        firstMessageSent = true;
        // Remove exampleButtons from DOM after first message
        const exampleButtons = document.getElementById('exampleButtons');
        if (exampleButtons) exampleButtons.remove();
        // Animate title to size 0
        const title = document.getElementById('title');
        if (title) title.classList.add('shrink');
    }
    // Always hide title after first message
    // (keep for safety, but animation will handle it visually)
    const title = document.getElementById('title');
    if (title) title.classList.add('hidden');
    try {
        const userName = localStorage.getItem('customUserName') || '';
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                message,
                chatHistory: chatMessages,
                userName // send userName to backend
            })
        });
        const data = await res.json();
        
        // Check if there's an image base64 in the response
        if (data.imageBase64) {
            chatMessages.push({ 
                role: 'assistant', 
                content: data.reply,
                imageBase64: data.imageBase64 
            });
        } else {
            chatMessages.push({ role: 'assistant', content: data.reply });
        }
        
        renderMessages();
        setTimeout(scrollToBottom, 100);
    } catch (err) {
        chatMessages.push({ role: 'assistant', content: 'Sorry, there was an error.' });
        renderMessages();
    }
}

function renderMessages() {
    const messageContainer = document.getElementById('messageContainer');
    messageContainer.innerHTML = '';
    chatMessages.forEach((msg, idx) => {
        const div = document.createElement('div');
        div.className = msg.role === 'user' ? 'user-message' : 'ai-message';
        // Detect language and set lang attribute for Hebrew
        const lang = detectLanguage(msg.content);
        if (lang === 'he') {
            div.setAttribute('lang', 'he');
            div.style.direction = 'rtl';
            div.style.textAlign = 'right';
            // Force all children to inherit RTL and right alignment
            setTimeout(() => {
                div.querySelectorAll('*').forEach(child => {
                    child.style.direction = 'rtl';
                    child.style.textAlign = 'right';
                });
            }, 0);
        }
        div.innerHTML = formatText(msg.content);
        // If there's an image, replace the loading placeholder with the image
        if (msg.imageBase64) {
            const placeholder = div.querySelector('[data-image-placeholder]');
            if (placeholder) {
                let imageSrc = msg.imageBase64;
                if (!imageSrc.startsWith('data:')) {
                    imageSrc = 'data:image/png;base64,' + imageSrc;
                }
                fetch(imageSrc)
                    .then(res => res.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        placeholder.innerHTML = `<img src=\"${url}\" alt=\"Generated image\" class=\"generated-image\" style=\"width:100%;height:auto;aspect-ratio:1/1;object-fit:cover;border-radius:12px;\">`;
                    });
            }
        }
        messageContainer.appendChild(div);
    });
    if (chatMessages.length > 0) {
        moveInputDown();
    } else {
        moveInputMiddle();
    }
}

function scrollToBottom() {
            const messageContainer = document.getElementById('messageContainer');
            const scrollTarget = messageContainer.parentElement;
            setTimeout(() => {
                if (scrollTarget && scrollTarget.scrollTo) {
                    scrollTarget.scrollTo({
                        top: scrollTarget.scrollHeight,
                behavior: 'auto'
                    });
                }
                document.getElementById('inputContainer').scrollIntoView({
            behavior: 'auto',
                    block: 'end'
                });
            }, 10);
        }

document.getElementById('userInput').addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
    } else if (e.key === 'Enter' && !e.shiftKey) {
        // Let Enter insert a newline
    }
});

function fadeInBackground(url) {
  // Remove any existing overlay
  let overlay = document.getElementById('bg-fade-overlay');
  if (overlay) overlay.remove();
  // Create overlay
  overlay = document.createElement('div');
  overlay.id = 'bg-fade-overlay';
  overlay.style.backgroundImage = `url('${url}')`;
  document.body.appendChild(overlay);
  // Force reflow for transition
  void overlay.offsetWidth;
  overlay.style.opacity = '1';
  setTimeout(() => {
    document.body.style.background = `url('${url}') center/cover no-repeat fixed`;
    overlay.style.opacity = '0';
    setTimeout(() => overlay.remove(), 700);
  }, 700);
}

function chooseBg(url) {
  fadeInBackground(url);
  localStorage.setItem('customBgImage', url);
  // Optionally, highlight the selected button
  document.querySelectorAll('.bg-img-btn').forEach(btn => btn.style.outline = 'none');
  const btns = document.querySelectorAll('.bg-img-btn');
  btns.forEach(btn => {
    if (btn.querySelector('img').src.includes(url)) {
      btn.style.outline = '3px solid #2563eb';
    }
  });
}

    <script>
function setFontFamily(font) {
  let fontFamily;
  switch (font) {
    case 'merriweather': fontFamily = "Merriweather, serif"; break;
    case 'inter': fontFamily = "Inter, Arial, sans-serif"; break;
    case 'arial': fontFamily = "Arial, Helvetica, sans-serif"; break;
    case 'serif': fontFamily = "serif"; break;
    case 'sans-serif': fontFamily = "sans-serif"; break;
    case 'roboto': fontFamily = "Roboto, Arial, sans-serif"; break;
    case 'georgia': fontFamily = "Georgia, serif"; break;
    case 'courier': fontFamily = "'Courier New', Courier, monospace"; break;
    case 'comic': fontFamily = "'Comic Sans MS', 'Comic Sans', cursive, sans-serif"; break;
    case 'times': fontFamily = "'Times New Roman', Times, serif"; break;
    case 'verdana': fontFamily = "Verdana, Geneva, sans-serif"; break;
    case 'tahoma': fontFamily = "Tahoma, Geneva, sans-serif"; break;
    case 'trebuchet': fontFamily = "'Trebuchet MS', Helvetica, sans-serif"; break;
    case 'lucida': fontFamily = "'Lucida Console', Monaco, monospace"; break;
    default: fontFamily = font;
  }
  document.documentElement.style.setProperty('--main-font-family', fontFamily);
}
